# ROS 2 Humble Compatible Configuration File for hector_recorder
# Note: Some options from Jazzy/Rolling are not available in Humble

node_name: "hector_recorder"  
# Output directory for recordings
# If not specified, uses $ROSBAGS_DIR environment variable if set, otherwise current directory
output: "/home/user/bags" 
storage_id: "mcap"              
#max_bag_size: 0           
#max_bag_size_gb: 1.0               # alternative to max_bag_size; use either this or max_bag_size not both
#max_bag_duration: 0             
#max_cache_size: 0          
#storage_preset_profile: "" 
#storage_config_uri: ""  
#snapshot_mode: false               

# NOT AVAILABLE IN HUMBLE:
#start_time_ns: -1                  # Time filtering not available in Humble
#end_time_ns: -1                    # Time filtering not available in Humble
#custom_data:                       # Custom metadata not available in Humble
  # "key1": "value1"

all_topics: true                    # Record all topics (mapped to 'all' field in Humble)
#all_topics: false                 
#is_discovery_disabled: false     
#topics:                            # List specific topics to record
  #- "/topic1"
  #- "/topic2"

# NOT AVAILABLE IN HUMBLE:
#all_services: false                # Service recording not available in Humble
#topic_types:                       # Topic type filtering not available in Humble
  #- "std_msgs/String"
#services:                          # Service recording not available in Humble
  #- "/service1"
#exclude_topics:                    # Exclude topic lists not available in Humble (use exclude pattern instead)
  #- "/excluded_topic"
#exclude_topic_types:               # Topic type exclusion not available in Humble
  #- "std_msgs/Int32"
#exclude_service_events:            # Service exclusion not available in Humble
  #- "/excluded_service_event"

rmw_serialization_format: "cdr"    
#topic_polling_interval: 100        
#regex: ""                          # Record topics matching this regex pattern
#exclude: ""                        # Exclude topics matching this pattern (replaces exclude_regex in Humble)
#node_prefix: ""          
#compression_mode: ""           
#compression_format: ""        
#compression_queue_size: 0         
#compression_threads: 0         

# NOT AVAILABLE IN HUMBLE:
#compression_threads_priority: 0    # Compression thread priority not available in Humble

#topic_qos_profile_overrides:       
  #"/topic1":
  #  history_depth: 10
  #  reliability: "reliable"
  #  durability: "volatile"
  #"/topic2":
  #  history_depth: 5
  #  reliability: "best_effort"
  #  durability: "transient_local"
#include_hidden_topics: false    
#include_unpublished_topics: false  
#ignore_leaf_topics: false         
#start_paused: false
#use_sim_time: false

# NOT AVAILABLE IN HUMBLE:
#disable_keyboard_controls: false   # Keyboard control disable not available in Humble

#publish_status: true
#publish_status_topic: "recorder_status"  
